version: "3.9"

services:

  stress-test:
    image: stress-test-container:latest
    volumes:
    - ./templates:/etc/nginx/templates
    ports:
    - "8087:8080"
    environment:
    - NGINX_HOST=localhost
    - NGINX_PORT=80
    networks:
      - workshop

  svc-frontend:
    image: svc-frontend:latest
    volumes:
      - ./data:/var/lib/frontend/data
    environment:
      - RESTAPI_ENDPOINT_URL="http://localhost:8080"
      - TEAMS_SENDER_ENDPOINT_URL="http://localhost:8081"
      - METRICS_SENDER_ENDPOINT_URL="http://localhost:8082"
    depends_on:
      - svc-restapi
    networks:
      - workshop

  svc-restapi:
    image: svc-restapi:latest
    # container_name: svc-restapi
    ports:
      - 8080:8080
      - 9292:9292 #debug
    command:
      - "node"
      # - "--inspect-brk=0.0.0.0:9292"
      - "build/index.js" 
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.5'
          memory: 500M
      restart_policy:
        condition: on-failure
    volumes:
      - ./data:/var/lib/restapi/data
    environment:
      - DATABASE_HOST=postgresql
      - DATABASE_PORT=5432
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=demo
      - DATABASE_USE=postgres
      - SERVER_PORT=8080
    depends_on:
      - postgresql
      - pgadmin
      - job-database-migrations
      # - stress-test
    networks:
      - workshop

  # svc-teams-sender:
  #   image: svc-teams-sender:latest
  #   ports:
  #     - 8081:80
  #   volumes:
  #     - /tmp:/home/data
  #   environment:
  #     - HOST_PORT=8081
