  #     - DATABASE_USER=postgress
  #     - DATABASE_PASSWORD=demo
  #   depends_on:
  #     - postgresql
  #   networks:
  #     - workshop

  # svc-metrics-sender:
  #   image: svc-metrics-sender:latest
  #   ports:
  #     - 8082:80
  #   volumes:
  #     - /tmp:/home/data
  #   environment:
  #     - HOST_PORT=8082
  #     - DATABASE_HOST=localhost
  #     - DATABASE_USER=postgress
  #     - DATABASE_PASSWORD=demo
  #   networks:
  #     - workshop

  job-database-migrations:
    image: job-database-migrations:latest
    container_name: job-database-migrations
    environment:
      - DATABASE_PORT=5432
      - DATABASE_HOST=postgresql
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=demo
      - DATABASE_IN_USE=postgres
      - DATABASE_SSL_CONNECTION=false
      - MIGRATE_ENV=development
      - BOOTSTRAP=""
    volumes:
      - /tmp:/var/lib/migrations/data
    depends_on:
      - postgresql
    networks:
      - workshop

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '0.5'
    #       memory: 50M
    #     reservations:
    #       cpus: '0.0001'
    #       memory: 20M
    ports:
      - 9090:80
    environment:
      - PGADMIN_DEFAULT_EMAIL=daniele.baggio@bitsrl.net
      - PGADMIN_DEFAULT_PASSWORD=root
    volumes:
      - /tmp:/var/lib/pgadmin/data
    depends_on:
      - postgresql
    networks:
      - workshop

  postgresql:
    image: postgres:latest
    container_name: postgresql
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '0.5'
    #       memory: 50M
    volumes:
      - database-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      - POSTGRESQL_USERNAME=postgres
      - POSTGRES_PASSWORD=demo
      - PGDATA=/var/lib/postgresql/data/pgdata
    networks:
      - workshop

volumes:
  database-data:

networks:
  workshop:
    driver: bridge